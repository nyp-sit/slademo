<html>
  <head>
    <base href="/">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.debug.js"></script>
    <script src="js/app.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc1.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-app='hdb-web' ng-controller='MainCtrl'>
    <!--
    <div ui-view="topView" class='topViewMain' ng-class='{"hasRoom" : hasRoom =="top"}'></div>
    <div class='bottomViewMain' ng-class='{"hasRoom" : hasRoom =="bottom" }'>
      <div ui-view="bottomView" class='left'></div>
    </div>-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Elderly Tracking</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li ng-class='{"active" : section=="indoor" || section == ""}'><a ng-click='scrollTo("indoor")'>Indoor Tracking</a></li>
            <li ng-class='{"active" : section=="location"}'><a ng-click='scrollTo("location")' >Location</a></li>
            <li ng-class='{"active" : section=="analytics"}'><a ng-click='scrollTo("analytics")'>Analytics</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id='indoor' class='top row' ng-controller='RoomCtrl' ng-init='draw()'>
      <div class='top-words' id='top-words'>
          <h1 class='center'>Indoor Tracking</h1>
            <div class='colored-line'></div>
      </div>
      <div class='top-image'>
          <img src='img/blank_floorplan.png' id='floorplan'/>
      </div>
    </div>
    <div id='location' class='bottom' ng-controller='MapCtrl'>
      <div ui-view=""></div>
    </div>
    <div id='analytics' class='bottom-second' ng-controller='AnalyticsCtrl'>
      <div class='inner'>
        <h4>Past {{ view=='month' ? "Month" : "Day"}}</h4>
        <div class='side-by-side'>
          <div id='legend' class='legend'></div>
          <canvas id='piechart' class='pie-chart'></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
